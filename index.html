<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: { 500: '#8b5cf6', 900: '#4c1d95' } },
          fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Orbitron', 'sans-serif'] },
          animation: { 'spin-slow': 'spin 10s linear infinite', 'spin-reverse': 'spin 15s linear infinite reverse' }
        }
      }
    }
  </script>

  <style>
    body { background: black; color: white; margin: 0; }
    ::-webkit-scrollbar { width: 0px; background: transparent; }

    /* 로봇 배경 */
    .robot-frame{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: 0;
      z-index: 0;
      pointer-events: none; /* 배경이라 클릭 막기 */
    }

    /* 페이지 콘텐츠 */
    .page {
      position: relative;
      z-index: 10; /* 로봇 위 */
      min-height: 200vh; /* 스크롤 테스트용 */
    }

    /* 필요하면 살짝 어둡게 덮는 레이어 */
    .overlay{
      position: fixed;
      inset: 0;
      z-index: 5;
      background: radial-gradient(circle at 30% 20%, rgba(139,92,246,.18), rgba(0,0,0,.65) 55%, rgba(0,0,0,.9));
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- ✅ 여기 반드시 필요: 로봇/3D가 들어있는 페이지 or Spline URL -->
  <iframe
    class="robot-frame"
    src="./robot.html"
    title="Robot Background"
    loading="lazy"
    referrerpolicy="no-referrer"
  ></iframe>

  <div class="overlay"></div>

  <main class="page">
    <!-- 기존 TRAVENCE 섹션들 -->
    <div class="p-10">
      <div class="font-display text-5xl">TRAVENCE</div>
      <p class="text-white/70 mt-3 max-w-xl">
        Pioneering the intersection of autonomous systems and human potential...
      </p>
    </div>
  </main>
</body>
</html>
